<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM VAULT | 5GB CLOUD</title>
    <style>
        :root { --samsung-blue: #0376ff; --dark: rgba(0, 0, 0, 0.9); }
        body { background: #111; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        /* Lock Screen Style */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .lock-input { background: #222; border: 1px solid #444; color: white; padding: 15px; border-radius: 15px; width: 250px; text-align: center; font-size: 1.2rem; margin-bottom: 20px; }

        .samsung-container { background: var(--dark); border-radius: 40px; width: 90%; max-width: 420px; height: 85vh; padding: 25px; display: flex; flex-direction: column; box-shadow: 0 40px 100px #000; border: 1px solid #333; position: relative; }
        .app-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; overflow-y: auto; }
        .app-icon { text-align: center; cursor: pointer; transition: 0.3s; }
        .app-icon:active { transform: scale(0.9); }
        .icon-box { width: 70px; height: 70px; background: #1a1a1a; border-radius: 22px; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: 1px solid #333; }
        
        /* Settings Panel */
        #settings-view { display:none; flex-direction: column; height: 100%; }
        .settings-item { background: #222; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        #file-list { flex-grow: 1; overflow-y: auto; margin-top: 15px; }
        .file-item { background: #222; border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid #444; }
        .btn { background: var(--samsung-blue); color: #fff; border: none; padding: 15px; border-radius: 20px; width: 100%; font-weight: 600; cursor: pointer; }
        #status { color: #00ff00; font-size: 0.8rem; text-align: center; margin-top: 5px; }
        img { width: 100%; border-radius: 10px; margin-top: 10px; }
        .download-btn { color: #fff; background: #333; display: block; text-align: center; padding: 8px; border-radius: 10px; text-decoration: none; margin-top: 10px; font-size: 0.9rem; border: 1px solid #555; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
</head>
<body onload="initSystem()">

    <div id="lock-screen">
        <h1 style="font-weight: 300;">SHIVAM VAULT</h1>
        <p style="color: #888; margin-bottom: 30px;">Enter Password to Access Cloud</p>
        <input type="password" id="passInput" class="lock-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button class="btn" style="width: 150px;" onclick="unlock()">Unlock</button>
        <p id="lock-error" style="color: red; margin-top: 15px; display: none;">Wrong Password!</p>
    </div>

    <div class="samsung-container">
        <div id="dashboard">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 id="clock" style="font-size: 3rem; font-weight: 300; margin: 20px 0 0 10px;">00:00</h1>
                <div class="icon-box" onclick="openSettings()" style="width: 45px; height: 45px; margin: 20px 10px 0 0; font-size: 1.2rem; cursor: pointer;">‚öôÔ∏è</div>
            </div>
            <div class="app-grid" id="folder-grid"></div>
        </div>

        <div id="folder-view" style="display:none; height: 100%; flex-direction: column;">
            <div style="display:flex; align-items: center; margin-bottom: 20px;">
                <span onclick="goBack()" style="font-size: 1.8rem; cursor:pointer;">„Äà</span>
                <h2 id="folder-name" style="margin-left: 20px;">Folder</h2>
            </div>
            <div id="file-list"></div>
            <div style="padding-top: 10px;">
                <div id="status"></div>
                <input type="file" id="filePicker" style="display:none;" onchange="uploadToStorage()">
                <button class="btn" onclick="document.getElementById('filePicker').click()">+ Upload Big File</button>
            </div>
        </div>

        <div id="settings-view">
            <div style="display:flex; align-items: center; margin-bottom: 20px;">
                <span onclick="goBack()" style="font-size: 1.8rem; cursor:pointer;">„Äà</span>
                <h2 style="margin-left: 20px;">Settings</h2>
            </div>
            <div class="settings-item">
                <span>User</span>
                <b style="color: var(--samsung-blue);">Shivam</b>
            </div>
            <div class="settings-item">
                <span>Cloud Storage</span>
                <span>0.2GB / 5GB</span>
            </div>
            <div class="settings-item">
                <span>Security</span>
                <span>Password Protected</span>
            </div>
            <button class="btn" style="background: #333; margin-top: auto;" onclick="location.reload()">üîí Logout</button>
        </div>
    </div>

    <script>
        let currentFolder = "";
        const folders = ["STUDY", "BOOKS", "NOTES", "GALLERY", "TECHNICAL"];
        const VAULT_PASS = "shivam2026"; // Aapka password
        
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA6PT3ECgCIHa8nvj90HuP5gQVsHW5jY-Q",
            authDomain: "shivamvault-f4ac3.firebaseapp.com",
            projectId: "shivamvault-f4ac3",
            storageBucket: "shivamvault-f4ac3.firebasestorage.app",
            databaseURL: "https://shivamvault-f4ac3-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        function unlock() {
            const pass = document.getElementById('passInput').value;
            if(pass === VAULT_PASS) {
                document.getElementById('lock-screen').style.display = 'none';
            } else {
                document.getElementById('lock-error').style.display = 'block';
                document.getElementById('passInput').value = "";
            }
        }

        function initSystem() {
            updateClock();
            renderFolders();
            loadCloudData();
        }

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            setTimeout(updateClock, 60000);
        }

        function renderFolders() {
            document.getElementById('folder-grid').innerHTML = folders.map(f => `
                <div class="app-icon" onclick="openFolder('${f}')">
                    <div class="icon-box">${f === 'GALLERY' ? 'üñºÔ∏è' : 'üìÇ'}</div>
                    <small>${f}</small>
                </div>`).join("");
        }

        function openFolder(name) {
            currentFolder = name;
            document.getElementById('dashboard').style.display = "none";
            document.getElementById('settings-view').style.display = "none";
            document.getElementById('folder-view').style.display = "flex";
            document.getElementById('folder-name').innerText = name;
            displayFiles();
        }

        function openSettings() {
            document.getElementById('dashboard').style.display = "none";
            document.getElementById('folder-view').style.display = "none";
            document.getElementById('settings-view').style.display = "flex";
        }

        function goBack() {
            document.getElementById('folder-view').style.display = "none";
            document.getElementById('settings-view').style.display = "none";
            document.getElementById('dashboard').style.display = "block";
        }

        // --- UPLOAD & DATA LOGIC (Same as before) ---
        function uploadToStorage() {
            const file = document.getElementById('filePicker').files[0];
            if (!file) return;
            const status = document.getElementById('status');
            status.innerText = "Uploading... (‡§¨‡§°‡§º‡•Ä ‡§´‡§æ‡§á‡§≤ ‡§π‡•à, ‡§•‡•ã‡§°‡§º‡§æ ‡§∏‡§¨‡•ç‡§∞ ‡§∞‡§ñ‡•á‡§Ç)";
            const storageRef = storage.ref('shivam_files/' + Date.now() + "_" + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed', null, (err) => { alert("Error: " + err.message); status.innerText = ""; }, 
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((url) => {
                        const fileInfo = {
                            id: Date.now(),
                            name: file.name,
                            url: url,
                            type: file.type.includes('pdf') ? 'pdf' : 'img',
                            folder: currentFolder
                        };
                        database.ref('cloudVault/' + fileInfo.id).set(fileInfo);
                        status.innerText = "Upload Successful! ‚úÖ";
                    });
                }
            );
        }

        function loadCloudData() {
            database.ref('cloudVault').on('value', snap => {
                const data = snap.val();
                window.cloudData = data ? Object.values(data) : [];
                displayFiles();
            });
        }

        function displayFiles() {
            const list = document.getElementById('file-list');
            if(!list) return;
            const filtered = (window.cloudData || []).filter(x => x.folder === currentFolder);
            list.innerHTML = filtered.map(x => `
                <div class="file-item">
                    <b>${x.name}</b>
                    <span onclick="deleteFile('${x.id}', '${x.url}')" style="float:right; color:red; cursor:pointer;">√ó</span>
                    ${x.type === 'img' ? `<img src="${x.url}">` : `<a href="${x.url}" target="_blank" class="download-btn">üìñ Open Book / PDF</a>`}
                </div>`).join("");
        }

        function deleteFile(id, url) {
            if(confirm("Delete karsu?")) {
                database.ref('cloudVault/' + id).remove();
            }
        }
    </script>
</body>
</html>
