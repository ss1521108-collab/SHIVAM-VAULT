     
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM 2026 | OS VAULT</title>
    <style>
        :root { --gold: #ffcc00; --glass: rgba(0, 0, 0, 0.8); }
        body { 
            /* Background Image Yahan Badal Sakte Hain */
            background: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=1974&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: -1; }
        .container { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 30px; width: 95%; max-width: 500px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); text-align: center; }
        
        /* Lock Screen */
        .pin-box { background: transparent; border: 2px solid var(--gold); color: #fff; padding: 10px; font-size: 2rem; width: 120px; text-align: center; border-radius: 15px; margin: 20px 0; outline: none; }
        
        /* Folder Grid System */
        .folder-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
        .folder { cursor: pointer; transition: 0.3s; }
        .folder:active { transform: scale(0.9); }
        .folder-icon { font-size: 3rem; margin-bottom: 5px; display: block; }
        .folder-name { font-size: 0.8rem; font-weight: bold; color: #ccc; text-transform: uppercase; }

        /* Modal / Note View */
        #note-view { display: none; text-align: left; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        input, textarea, select { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid #444; color: #fff; padding: 12px; margin: 8px 0; border-radius: 12px; box-sizing: border-box; }
        .btn { background: var(--gold); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 12px; text-transform: uppercase; margin-top: 10px; }
        .back-btn { background: #333; color: #fff; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; margin-bottom: 15px; display: inline-block; }
        
        .note-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #333; position: relative; }
        .del { position: absolute; top: 10px; right: 10px; color: #ff4444; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div id="lock-screen">
            <h1 style="letter-spacing: 5px; color: var(--gold);">SHIVAM 2026</h1>
            <input type="password" id="pin" class="pin-box" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn" onclick="unlock()">ACCESS VAULT</button>
        </div>

        <div id="dashboard" style="display: none;">
            <h2 style="margin: 0;">MY VAULT</h2>
            <p style="font-size: 0.7rem; color: #888; margin-bottom: 20px;">TAP TO OPEN FOLDER</p>
            
            <div class="folder-grid">
                <div class="folder" onclick="openFolder('RRB JE')"><span class="folder-icon">üìÇ</span><span class="folder-name">RRB JE</span></div>
                <div class="folder" onclick="openFolder('Science')"><span class="folder-icon">üìÇ</span><span class="folder-name">Science</span></div>
                <div class="folder" onclick="openFolder('E-Books')"><span class="folder-icon">üìÇ</span><span class="folder-name">E-Books</span></div>
                <div class="folder" onclick="openFolder('Personal')"><span class="folder-icon">üìÇ</span><span class="folder-name">Personal</span></div>
                <div class="folder" onclick="addNewFolder()"><span class="folder-icon">‚ûï</span><span class="folder-name">New</span></div>
            </div>
        </div>

        <div id="note-view">
            <div class="back-btn" onclick="backToDash()">‚Üê BACK</div>
            <h2 id="current-folder-title" style="color: var(--gold); margin: 0 0 10px 0;">FOLDER</h2>
            
            <textarea id="noteInput" placeholder="Write note or paste link..."></textarea>
            <button class="btn" onclick="saveNote()">SAVE TO FOLDER</button>
            
            <div id="note-list" style="margin-top: 20px; max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        let currentFolder = "";

        function unlock() {
            if(document.getElementById('pin').value === "2026") {
                document.getElementById('lock-screen').style.display = "none";
                document.getElementById('dashboard').style.display = "block";
            } else { alert("ACCESS DENIED"); }
        }

        function openFolder(name) {
            currentFolder = name;
            document.getElementById('dashboard').style.display = "none";
            document.getElementById('note-view').style.display = "block";
            document.getElementById('current-folder-title').innerText = name;
            loadNotes();
        }

        function backToDash() {
            document.getElementById('note-view').style.display = "none";
            document.getElementById('dashboard').style.display = "block";
        }

        function saveNote() {
            let text = document.getElementById('noteInput').value;
            if(!text) return;
            let db = JSON.parse(localStorage.getItem("shivam_v7") || "[]");
            db.unshift({ folder: currentFolder, text: text, date: new Date().toLocaleDateString() });
            localStorage.setItem("shivam_v7", JSON.stringify(db));
            document.getElementById('noteInput').value = "";
            loadNotes();
        }

        function loadNotes() {
            let db = JSON.parse(localStorage.getItem("shivam_v7") || "[]");
            let filtered = db.filter(x => x.folder === currentFolder);
            document.getElementById('note-list').innerHTML = filtered.map((x, i) => `
                <div class="note-card">
                    <span class="del" onclick="deleteNote('${x.text}')">√ó</span>
                    <small style="color:#888">${x.date}</small>
                    <p style="margin:5px 0 0 0">${x.text.includes('http') ? `<a href="${x.text}" target="_blank" style="color:var(--gold)">üîó Open Link</a>` : x.text}</p>
                </div>
            `).join("");
        }

        function deleteNote(txt) {
            if(confirm("Delete karsu?")) {
                let db = JSON.parse(localStorage.getItem("shivam_v7") || "[]");
                let updated = db.filter(x => x.text !== txt);
                localStorage.setItem("shivam_v7", JSON.stringify(updated));
                loadNotes();
            }
        }

        function addNewFolder() {
            let name = prompt("Naye Folder ka naam:");
            if(name) {
                const grid = document.querySelector('.folder-grid');
                const newDiv = document.createElement('div');
                newDiv.className = "folder";
                newDiv.onclick = () => openFolder(name);
                newDiv.innerHTML = `<span class="folder-icon">üìÇ</span><span class="folder-name">${name}</span>`;
                grid.insertBefore(newDiv, grid.lastElementChild);
            }
        }
    </script>
</body>
</html>
