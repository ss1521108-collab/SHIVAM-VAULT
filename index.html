     <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM 2026 | PRO OS</title>
    <style>
        :root { --gold: #ffcc00; --glass: rgba(0, 0, 0, 0.9); }
        body { 
            background: #050505 no-repeat center center fixed; background-size: cover;
            color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        #brightness-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; opacity: 0; pointer-events: none; z-index: 1000; }
        
        .container { 
            background: var(--glass); backdrop-filter: blur(30px); border: 1px solid rgba(255,204,0,0.2); 
            padding: 20px; border-radius: 40px; width: 95%; max-width: 450px; height: 85vh;
            box-shadow: 0 25px 60px rgba(0,0,0,1); display: flex; flex-direction: column; position: relative;
        }

        /* Mobile Style Folder Grid */
        .folder-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; 
            margin-top: 20px; padding: 10px; overflow-y: auto; flex-grow: 1;
        }

        .folder { 
            cursor: grab; text-align: center; transition: transform 0.2s, opacity 0.2s;
            padding: 10px; border-radius: 15px; background: rgba(255,255,255,0.03);
        }
        .folder:active { cursor: grabbing; transform: scale(1.1); background: rgba(255,204,0,0.1); }
        .folder span { font-size: 3rem; display: block; margin-bottom: 8px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }
        .folder small { font-weight: bold; font-size: 0.75rem; letter-spacing: 1px; color: #bbb; }

        /* Smooth UI Transitions */
        #dashboard, #note-view, #settings-view { display: none; height: 100%; flex-direction: column; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .btn { background: var(--gold); color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 15px; text-transform: uppercase; width: 100%; margin-top: 10px; }
        .note-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #222; }
        
        /* Dragging State */
        .dragging { opacity: 0.5; border: 2px dashed var(--gold); }
    </style>
</head>
<body onload="initSystem()">
    <div id="brightness-overlay"></div>
    <div class="container">
        <div id="lock-screen" style="text-align:center; margin-top: auto; margin-bottom: auto;">
            <h1 style="color:var(--gold); letter-spacing:8px; font-size: 2.5rem;">SHIVAM</h1>
            <input type="password" id="pin" style="background:transparent; border:2px solid var(--gold); color:#fff; font-size:2.5rem; width:140px; text-align:center; border-radius:20px; margin:30px 0;" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn" onclick="unlock()">Access System</button>
        </div>

        <div id="dashboard">
            <div style="text-align:center; padding: 10px; border-bottom: 1px solid #333;">
                <h2 id="live-clock" style="font-size: 2.5rem; margin:0; color:var(--gold);">00:00</h2>
                <p id="live-date" style="color:#666; font-size: 0.7rem; margin:5px 0;"></p>
            </div>
            <div class="folder-grid" id="folder-list">
                </div>
            <div style="padding: 10px;">
                <button class="btn" onclick="openSettings()" style="background:#222; color:#fff;">Settings</button>
            </div>
        </div>

        <div id="note-view">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:8px 15px; border-radius:20px;">‚Üê Back</button>
                <h3 id="folder-title" style="color:var(--gold); margin:0;"></h3>
            </div>
            <input type="file" id="fileInp" accept="image/*, application/pdf" style="margin-top:15px;">
            <textarea id="noteInp" placeholder="Type here..." style="width:100%; height:80px; background:#111; color:#fff; border-radius:15px; padding:12px; margin:10px 0; border:1px solid #333;"></textarea>
            <button class="btn" onclick="saveData()">Save File</button>
            <div id="note-list" style="overflow-y:auto; margin-top:15px;"></div>
        </div>

        <div id="settings-view">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:8px 15px; border-radius:20px;">‚Üê Back</button>
            <h2 style="color:var(--gold);">Configuration</h2>
            <label>Wall Photo:</label>
            <input type="file" onchange="saveBG(event)" style="margin-bottom:20px;">
            <button class="btn" onclick="exportData()">Download Backup</button>
            <button class="btn" onclick="addNewFolder()" style="margin-top:10px;">Create New Folder</button>
        </div>
    </div>

    <script>
        let currentFolder = "";

        function initSystem() {
            updateTime();
            if(localStorage.getItem("v_bg")) document.body.style.backgroundImage = `url(${localStorage.getItem("v_bg")})`;
            setupDragAndDrop();
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('live-date').innerText = now.toLocaleDateString([], {weekday:'long', day:'numeric', month:'long'});
            setTimeout(updateTime, 1000);
        }

        function unlock() {
            if(document.getElementById('pin').value === "2026") {
                document.getElementById('lock-screen').style.display="none";
                document.getElementById('dashboard').style.display="flex";
                renderFolders();
            } else { alert("ACCESS DENIED"); }
        }

        // --- MOBILE UI DRAG & DROP LOGIC ---
        function setupDragAndDrop() {
            const list = document.getElementById('folder-list');
            list.addEventListener('dragstart', e => { if(e.target.classList.contains('folder')) e.target.classList.add('dragging'); });
            list.addEventListener('dragend', e => { if(e.target.classList.contains('folder')) e.target.classList.remove('dragging'); saveOrder(); });
            list.addEventListener('dragover', e => {
                e.preventDefault();
                const dragging = document.querySelector('.dragging');
                const siblings = [...list.querySelectorAll('.folder:not(.dragging)')];
                let nextSibling = siblings.find(sib => e.clientY <= sib.offsetTop + sib.offsetHeight / 2);
                list.insertBefore(dragging, nextSibling);
            });
        }

        function saveOrder() {
            const folders = [...document.querySelectorAll('.folder-name')].map(f => f.innerText);
            localStorage.setItem("folder_order", JSON.stringify(folders));
        }

        function renderFolders() {
            let folders = JSON.parse(localStorage.getItem("folder_order") || '["STUDY", "BOOKS", "FILES", "EXAMS"]');
            document.getElementById('folder-list').innerHTML = folders.map(f => `
                <div class="folder" draggable="true" onclick="openFolder('${f}')">
                    <span>üìÇ</span>
                    <small class="folder-name">${f}</small>
                </div>`).join("");
            setupDragAndDrop();
        }

        function openFolder(name) {
            currentFolder = name;
            document.getElementById('dashboard').style.display="none";
            document.getElementById('note-view').style.display="flex";
            document.getElementById('folder-title').innerText = name;
            loadData();
        }

        function backToDash() {
            document.querySelectorAll('.container > div').forEach(d => d.style.display="none");
            document.getElementById('dashboard').style.display="flex";
        }

        function saveData() {
            let f = document.getElementById('fileInp').files[0];
            let n = document.getElementById('noteInp').value;
            let db = JSON.parse(localStorage.getItem("v15_data") || "[]");
            if(f) {
                const r = new FileReader();
                r.onload = e => {
                    db.unshift({ folder: currentFolder, type: f.type.includes('image') ? 'img' : 'pdf', data: e.target.result, name: f.name, id: Date.now() });
                    localStorage.setItem("v15_data", JSON.stringify(db));
                    loadData();
                };
                r.readAsDataURL(f);
            } else if(n) {
                db.unshift({ folder: currentFolder, type: 'note', text: n, id: Date.now() });
                localStorage.setItem("v15_data", JSON.stringify(db));
                loadData();
            }
        }

        function loadData() {
            let db = JSON.parse(localStorage.getItem("v15_data") || "[]");
            document.getElementById('note-list').innerHTML = db.filter(x => x.folder === currentFolder).map(x => `
                <div class="note-card">
                    <span onclick="del(${x.id})" style="float:right; color:red; cursor:pointer;">√ó</span>
                    ${x.type === 'img' ? `<img src="${x.data}" style="width:100%; border-radius:10px;">` : x.type === 'pdf' ? `<iframe src="${x.data}" style="width:100%; height:250px; border:none;"></iframe>` : `<p>${x.text}</p>`}
                </div>`).join("");
        }

        function del(id) {
            let db = JSON.parse(localStorage.getItem("v15_data") || "[]");
            localStorage.setItem("v15_data", JSON.stringify(db.filter(x => x.id !== id)));
            loadData();
        }

        function saveBG(e) {
            const r = new FileReader();
            r.onload = () => { document.body.style.backgroundImage = `url(${r.result})`; localStorage.setItem("v_bg", r.result); };
            r.readAsDataURL(e.target.files[0]);
        }

        function addNewFolder() {
            let n = prompt("Folder Name:");
            if(n) {
                let f = JSON.parse(localStorage.getItem("folder_order") || '["STUDY", "BOOKS"]');
                f.push(n);
                localStorage.setItem("folder_order", JSON.stringify(f));
                renderFolders();
            }
        }

        function exportData() {
            const blob = new Blob([localStorage.getItem("v15_data")], {type: "application/json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "shivam_backup.json"; a.click();
        }

        function openSettings() { document.getElementById('dashboard').style.display="none"; document.getElementById('settings-view').style.display="flex"; }
    </script>
</body>
</html>
