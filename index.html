       <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM 2026 | ELITE VAULT</title>
    <style>
        :root { --gold: #ffcc00; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .container { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,204,0,0.3); padding: 30px; border-radius: 25px; text-align: center; width: 100%; max-width: 500px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { font-size: 2.2rem; letter-spacing: 5px; color: var(--gold); margin-bottom: 20px; }
        input, textarea, select { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid #333; color: #fff; padding: 12px; margin: 8px 0; border-radius: 10px; outline: none; box-sizing: border-box; }
        .btn { background: var(--gold); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 10px; text-transform: uppercase; margin-top: 10px; }
        #success-screen { display: none; text-align: left; }
        .note-item { background: #111; padding: 15px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #222; position: relative; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: #ff4444; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 0.7rem; padding: 5px 8px; }
        .file-link { color: var(--gold); text-decoration: none; font-weight: bold; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container" id="main-box">
        <div id="lock-screen">
            <h1>SHIVAM 2026</h1>
            <input type="password" id="pin" maxlength="4" placeholder="â€¢â€¢â€¢â€¢" style="text-align:center; font-size: 2rem;">
            <button class="btn" onclick="verify()">Unlock Vault</button>
        </div>

        <div id="success-screen">
            <h2 style="color: var(--gold);">VAULT OPEN</h2>
            
            <select id="topic">
                <option>RRB JE TECHNICAL</option>
                <option>E-BOOKS / PDF LINKS</option>
                <option>GENERAL SCIENCE</option>
                <option>DAILY NOTES</option>
            </select>
            <textarea id="note" placeholder="Write note or paste Ebook link here..."></textarea>
            <button class="btn" onclick="save()">Save to Vault</button>

            <div id="history" style="margin-top: 30px;"></div>
        </div>
    </div>

    <script>
        function verify() {
            if(document.getElementById('pin').value === "2026") {
                document.getElementById('lock-screen').style.display = "none";
                document.getElementById('success-screen').style.display = "block";
                load();
            } else { alert("ACCESS DENIED!"); }
        }

        function save() {
            let notes = JSON.parse(localStorage.getItem("shivam_v6") || "[]");
            let text = document.getElementById("note").value;
            if(!text) return;
            
            notes.unshift({ t: document.getElementById("topic").value, n: text, d: new Date().toLocaleString() });
            localStorage.setItem("shivam_v6", JSON.stringify(notes));
            document.getElementById("note").value = "";
            load();
        }

        function deleteNote(index) {
            if(confirm("Kya aap ise delete karna chahte hain?")) {
                let notes = JSON.parse(localStorage.getItem("shivam_v6") || "[]");
                notes.splice(index, 1);
                localStorage.setItem("shivam_v6", JSON.stringify(notes));
                load();
            }
        }

        function load() {
            let notes = JSON.parse(localStorage.getItem("shivam_v6") || "[]");
            document.getElementById("history").innerHTML = notes.map((x, i) => {
                let isLink = x.n.includes("http");
                return `
                <div class="note-item">
                    <button class="delete-btn" onclick="deleteNote(${i})">DEL</button>
                    <small style="color:var(--gold)">${x.t}</small>
                    ${isLink ? `<a href="${x.n}" target="_blank" class="file-link">ðŸ”— Open File / Ebook</a>` : `<p style="margin:8px 0 0 0; color:#ddd;">${x.n}</p>`}
                    <div style="font-size:0.7rem; color:#555; margin-top:10px;">${x.d}</div>
                </div>`;
            }).join("");
        }
    </script>
</body>
</html>
