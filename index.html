     <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM 2026 | OS VAULT</title>
    <style>
        :root { --gold: #ffcc00; --glass: rgba(0, 0, 0, 0.85); }
        body { 
            background: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=1974&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 30px; width: 95%; max-width: 500px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); text-align: center; }
        .folder-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
        .folder { cursor: pointer; transition: 0.3s; }
        .folder-icon { font-size: 3rem; margin-bottom: 5px; display: block; }
        .folder-name { font-size: 0.8rem; font-weight: bold; color: #ccc; }
        #note-view { display: none; text-align: left; }
        input, textarea, select { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid #444; color: #fff; padding: 12px; margin: 8px 0; border-radius: 12px; box-sizing: border-box; }
        .btn { background: var(--gold); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 12px; text-transform: uppercase; margin-top: 10px; }
        .note-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #333; position: relative; word-wrap: break-word; }
        .del { position: absolute; top: 10px; right: 10px; color: #ff4444; font-weight: bold; cursor: pointer; padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="lock-screen">
            <h1 style="letter-spacing: 5px; color: var(--gold);">SHIVAM 2026</h1>
            <input type="password" id="pin" style="background:transparent; border:2px solid var(--gold); color:#fff; font-size:2rem; width:120px; text-align:center; border-radius:15px;" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn" onclick="unlock()">ACCESS VAULT</button>
        </div>

        <div id="dashboard" style="display: none;">
            <h2 style="margin:0;">SYSTEM DASHBOARD</h2>
            <div class="folder-grid">
                <div class="folder" onclick="openFolder('RRB JE')"><span class="folder-icon">üìÇ</span><span class="folder-name">RRB JE</span></div>
                <div class="folder" onclick="openFolder('E-BOOKS')"><span class="folder-icon">üìö</span><span class="folder-name">E-BOOKS</span></div>
                <div class="folder" onclick="openFolder('FILES')"><span class="folder-icon">üìÅ</span><span class="folder-name">FILES</span></div>
            </div>
        </div>

        <div id="note-view">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer; margin-bottom:15px;">‚Üê BACK</button>
            <h2 id="folder-title" style="color:var(--gold); margin:0 0 10px 0;"></h2>
            
            <p style="font-size:0.8rem; color:#888;">Add File or Ebook:</p>
            <input type="file" id="fileInput" style="font-size:0.8rem;">
            <textarea id="noteInput" placeholder="Ya fir koi note likhein..."></textarea>
            <button class="btn" onclick="saveData()">SAVE TO VAULT</button>
            
            <div id="note-list" style="margin-top:20px; max-height:350px; overflow-y:auto;"></div>
        </div>
    </div>

    <script>
        let currentFolder = "";
        function unlock() { if(document.getElementById('pin').value === "2026") { document.getElementById('lock-screen').style.display="none"; document.getElementById('dashboard').style.display="block"; } else { alert("WRONG PIN"); } }
        function openFolder(name) { currentFolder = name; document.getElementById('dashboard').style.display="none"; document.getElementById('note-view').style.display="block"; document.getElementById('folder-title').innerText = name; loadData(); }
        function backToDash() { document.getElementById('note-view').style.display="none"; document.getElementById('dashboard').style.display="block"; }

        function saveData() {
            let fileInput = document.getElementById('fileInput');
            let noteInput = document.getElementById('noteInput');
            let db = JSON.parse(localStorage.getItem("shivam_v8") || "[]");

            if(fileInput.files.length > 0) {
                let file = fileInput.files[0];
                let reader = new FileReader();
                reader.onload = function(e) {
                    db.unshift({ folder: currentFolder, type: 'file', name: file.name, data: e.target.result, date: new Date().toLocaleDateString() });
                    localStorage.setItem("shivam_v8", JSON.stringify(db));
                    fileInput.value = "";
                    loadData();
                };
                reader.readAsDataURL(file);
            } else if(noteInput.value) {
                db.unshift({ folder: currentFolder, type: 'note', text: noteInput.value, date: new Date().toLocaleDateString() });
                localStorage.setItem("shivam_v8", JSON.stringify(db));
                noteInput.value = "";
                loadData();
            }
        }

        function loadData() {
            let db = JSON.parse(localStorage.getItem("shivam_v8") || "[]");
            let filtered = db.filter(x => x.folder === currentFolder);
            document.getElementById('note-list').innerHTML = filtered.map((x, i) => `
                <div class="note-card">
                    <span class="del" onclick="deleteItem('${x.type === 'file' ? x.name : x.text}')">√ó</span>
                    <small style="color:#888">${x.date}</small>
                    ${x.type === 'file' ? `<p>üìÑ ${x.name}</p><a href="${x.data}" download="${x.name}" style="color:var(--gold); font-size:0.8rem;">‚¨áÔ∏è Download File</a>` : `<p>${x.text}</p>`}
                </div>
            `).join("");
        }

        function deleteItem(val) {
            if(confirm("Ise delete karein?")) {
                let db = JSON.parse(localStorage.getItem("shivam_v8") || "[]");
                let updated = db.filter(x => (x.type === 'file' ? x.name : x.text) !== val);
                localStorage.setItem("shivam_v8", JSON.stringify(updated));
                loadData();
            }
        }
    </script>
</body>
</html>
