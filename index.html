     <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM 2026 | MASS STORAGE OS</title>
    <style>
        :root { --gold: #ffcc00; --glass: rgba(0, 0, 0, 0.9); }
        body { 
            background: #050505 no-repeat center center fixed; background-size: cover;
            color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        #brightness-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; opacity: 0; pointer-events: none; z-index: 1000; }
        .container { 
            background: var(--glass); backdrop-filter: blur(30px); border: 1px solid rgba(255,204,0,0.2); 
            padding: 20px; border-radius: 40px; width: 95%; max-width: 450px; height: 85vh;
            box-shadow: 0 25px 60px rgba(0,0,0,1); display: flex; flex-direction: column; position: relative;
        }
        .folder-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; padding: 10px; overflow-y: auto; flex-grow: 1; }
        .folder { cursor: pointer; text-align: center; padding: 10px; border-radius: 15px; background: rgba(255,255,255,0.03); }
        .folder span { font-size: 3rem; display: block; }
        #dashboard, #note-view, #settings-view { display: none; height: 100%; flex-direction: column; animation: slideIn 0.3s; }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .btn { background: var(--gold); color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 15px; text-transform: uppercase; width: 100%; margin-top: 10px; }
        .note-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #333; position: relative; }
        #note-list { overflow-y: auto; flex-grow: 1; margin-top: 15px; padding-right: 5px; }
        /* Scrollbar styling */
        #note-list::-webkit-scrollbar { width: 5px; }
        #note-list::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body onload="initSystem()">
    <div id="brightness-overlay"></div>
    <div class="container">
        <div id="lock-screen" style="text-align:center; margin: auto;">
            <h1 style="color:var(--gold); letter-spacing:8px; font-size: 2.5rem;">SHIVAM</h1>
            <input type="password" id="pin" style="background:transparent; border:2px solid var(--gold); color:#fff; font-size:2.5rem; width:140px; text-align:center; border-radius:20px; margin:30px 0;" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn" onclick="unlock()">ENTER SYSTEM</button>
        </div>

        <div id="dashboard">
            <div style="text-align:center; padding: 10px; border-bottom: 1px solid #333;">
                <h2 id="live-clock" style="font-size: 2.5rem; margin:0; color:var(--gold);">00:00</h2>
                <p id="live-date" style="color:#666; font-size: 0.7rem;"></p>
            </div>
            <div class="folder-grid" id="folder-list"></div>
            <div style="padding: 10px;"><button class="btn" onclick="openSettings()">SETTINGS</button></div>
        </div>

        <div id="note-view">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:8px 15px; border-radius:20px;">‚Üê BACK</button>
                <h3 id="folder-title" style="color:var(--gold); margin:0;"></h3>
            </div>
            <div style="background: rgba(255,204,0,0.1); padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 0.8rem; text-align: center;">
                Files in this folder: <span id="file-count" style="font-weight:bold; color:var(--gold);">0</span> / 100+
            </div>
            <input type="file" id="fileInp" accept="image/*, application/pdf" style="margin-top:10px;">
            <textarea id="noteInp" placeholder="Note or Book Description..." style="width:100%; height:60px; background:#111; color:#fff; border-radius:15px; padding:10px; margin:10px 0; border:1px solid #333;"></textarea>
            <button class="btn" onclick="saveData()">ADD TO STORAGE</button>
            <div id="note-list"></div>
        </div>

        <div id="settings-view">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:8px 15px; border-radius:20px;">‚Üê BACK</button>
            <h2 style="color:var(--gold);">SYSTEM CONFIG</h2>
            <button class="btn" onclick="addNewFolder()">‚ûï CREATE NEW FOLDER</button>
            <button class="btn" onclick="exportData()" style="background:#fff;">üíæ DOWNLOAD BACKUP</button>
            <button class="btn" onclick="clearData()" style="background:#ff4444; color:white;">üî• WIPE SYSTEM</button>
        </div>
    </div>

    <script>
        let currentFolder = "";

        function initSystem() {
            updateTime();
            if(localStorage.getItem("v_bg")) document.body.style.backgroundImage = `url(${localStorage.getItem("v_bg")})`;
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('live-date').innerText = now.toLocaleDateString([], {weekday:'long', day:'numeric', month:'long'});
            setTimeout(updateTime, 1000);
        }

        function unlock() {
            if(document.getElementById('pin').value === "2026") {
                document.getElementById('lock-screen').style.display="none";
                document.getElementById('dashboard').style.display="flex";
                renderFolders();
            } else { alert("WRONG PIN"); }
        }

        function renderFolders() {
            let folders = JSON.parse(localStorage.getItem("folder_order") || '["RAILWAY", "EBOOKS", "TECHNICAL", "SCIENCE"]');
            document.getElementById('folder-list').innerHTML = folders.map(f => `
                <div class="folder" onclick="openFolder('${f}')"><span>üìÇ</span><small class="folder-name">${f}</small></div>`).join("");
        }

        function openFolder(name) {
            currentFolder = name;
            document.getElementById('dashboard').style.display="none";
            document.getElementById('note-view').style.display="flex";
            document.getElementById('folder-title').innerText = name;
            loadData();
        }

        function backToDash() {
            document.querySelectorAll('.container > div').forEach(d => d.style.display="none");
            document.getElementById('dashboard').style.display="flex";
        }

        function saveData() {
            let f = document.getElementById('fileInp').files[0];
            let n = document.getElementById('noteInp').value;
            let db = JSON.parse(localStorage.getItem("shivam_mass_v16") || "[]");

            if(f) {
                const r = new FileReader();
                r.onload = e => {
                    db.unshift({ folder: currentFolder, type: f.type.includes('image') ? 'img' : 'pdf', data: e.target.result, name: f.name, id: Date.now() });
                    localStorage.setItem("shivam_mass_v16", JSON.stringify(db));
                    document.getElementById('fileInp').value = "";
                    loadData();
                };
                r.readAsDataURL(f);
            } else if(n) {
                db.unshift({ folder: currentFolder, type: 'note', text: n, id: Date.now() });
                localStorage.setItem("shivam_mass_v16", JSON.stringify(db));
                document.getElementById('noteInp').value = "";
                loadData();
            }
        }

        function loadData() {
            let db = JSON.parse(localStorage.getItem("shivam_mass_v16") || "[]");
            let filtered = db.filter(x => x.folder === currentFolder);
            document.getElementById('file-count').innerText = filtered.length;
            document.getElementById('note-list').innerHTML = filtered.map(x => `
                <div class="note-card">
                    <span onclick="del(${x.id})" style="float:right; color:red; cursor:pointer; font-weight:bold;">√ó</span>
                    <small style="color:var(--gold); display:block; margin-bottom:5px;">${x.name || 'NOTE'}</small>
                    ${x.type === 'img' ? `<img src="${x.data}" style="width:100%; border-radius:10px;">` : x.type === 'pdf' ? `<iframe src="${x.data}" style="width:100%; height:300px; border:none; background:white;"></iframe>` : `<p style="margin:0;">${x.text}</p>`}
                </div>`).join("");
        }

        function del(id) {
            if(confirm("Delete this file?")) {
                let db = JSON.parse(localStorage.getItem("shivam_mass_v16") || "[]");
                localStorage.setItem("shivam_mass_v16", JSON.stringify(db.filter(x => x.id !== id)));
                loadData();
            }
        }

        function addNewFolder() {
            let n = prompt("New Folder Name:");
            if(n) {
                let f = JSON.parse(localStorage.getItem("folder_order") || '["RAILWAY", "EBOOKS"]');
                f.push(n.toUpperCase());
                localStorage.setItem("folder_order", JSON.stringify(f));
                renderFolders();
                alert("Folder Created!");
            }
        }

        function exportData() {
            const blob = new Blob([localStorage.getItem("shivam_mass_v16")], {type: "application/json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `shivam_vault_backup.json`; a.click();
        }

        function openSettings() { document.getElementById('dashboard').style.display="none"; document.getElementById('settings-view').style.display="flex"; }
        function clearData() { if(confirm("Everything will be deleted! Are you sure?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
