         <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM 2026 | ELITE OS</title>
    <style>
        :root { --gold: #ffcc00; --glass: rgba(0, 0, 0, 0.85); --accent: #00d4ff; }
        body { 
            background: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=1974&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden;
        }
        #brightness-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; opacity: 0; pointer-events: none; z-index: 999; }
        .container { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 35px; width: 95%; max-width: 500px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); text-align: center; position: relative; }
        
        /* Digital Clock Header */
        .os-header { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #live-clock { font-size: 2.5rem; font-weight: bold; color: var(--gold); margin: 0; text-shadow: 0 0 10px rgba(255,204,0,0.4); }
        #live-date { font-size: 0.9rem; color: #aaa; letter-spacing: 2px; }

        .folder-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 25px; }
        .folder { cursor: pointer; transition: 0.3s; }
        .folder:active { transform: scale(0.9); }
        .folder span { font-size: 3rem; display: block; margin-bottom: 5px; }
        
        .btn { background: var(--gold); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 12px; text-transform: uppercase; margin-top: 10px; }
        
        /* Stopwatch Styling */
        #stopwatch-display { font-size: 3rem; font-family: monospace; color: var(--accent); margin: 20px 0; }
        .sw-controls { display: flex; gap: 10px; }
        .sw-btn { flex: 1; padding: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }

        #note-view, #settings-view, #stopwatch-view { display: none; text-align: left; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        iframe, .preview-img { width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid #333; }
        .note-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 15px; position: relative; }
    </style>
</head>
<body onload="startTime()">
    <div id="brightness-overlay"></div>
    <div class="container">
        
        <div id="lock-screen">
            <h1 style="color: var(--gold); letter-spacing: 5px;">SHIVAM OS</h1>
            <input type="password" id="pin" style="background:transparent; border:2px solid var(--gold); color:#fff; font-size:2.5rem; width:140px; text-align:center; border-radius:15px; margin: 20px 0;" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn" onclick="unlock()">ENTER SYSTEM</button>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="os-header">
                <p id="live-clock">00:00:00</p>
                <p id="live-date">LOADING DATE...</p>
            </div>
            
            <div class="folder-grid" id="folder-list">
                <div class="folder" onclick="openFolder('STUDY')"><span>üìÇ</span><small>STUDY</small></div>
                <div class="folder" onclick="openFolder('BOOKS')"><span>üìö</span><small>BOOKS</small></div>
                <div class="folder" onclick="openStopwatch()"><span>‚è±Ô∏è</span><small>TIMER</small></div>
                <div class="folder" onclick="openSettings()"><span>‚öôÔ∏è</span><small>CONFIG</small></div>
                <div class="folder" onclick="addNewFolder()" style="color:var(--gold);"><span>‚ûï</span><small>ADD</small></div>
            </div>
        </div>

        <div id="stopwatch-view">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer;">‚Üê EXIT</button>
            <h2 style="color:var(--accent); text-align:center;">STOPWATCH</h2>
            <div id="stopwatch-display" style="text-align:center;">00:00:00</div>
            <div class="sw-controls">
                <button class="sw-btn" style="background:var(--gold);" onclick="startSW()">START</button>
                <button class="sw-btn" style="background:#ff4444; color:white;" onclick="stopSW()">STOP</button>
                <button class="sw-btn" style="background:#555; color:white;" onclick="resetSW()">RESET</button>
            </div>
        </div>

        <div id="note-view">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer; margin-bottom:15px;">‚Üê BACK</button>
            <h2 id="folder-title" style="color:var(--gold); margin:0;"></h2>
            <input type="file" id="fileInput" accept="image/*, application/pdf">
            <textarea id="noteInput" placeholder="Add note/info..." style="width:100%; height:70px; background:rgba(255,255,255,0.1); color:#fff; border-radius:10px; padding:10px; margin:10px 0; border:1px solid #444;"></textarea>
            <button class="btn" onclick="saveData()">SAVE TO CLOUD</button>
            <div id="note-list" style="margin-top:20px; max-height:400px; overflow-y:auto;"></div>
        </div>

        <div id="settings-view">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer; margin-bottom:15px;">‚Üê BACK</button>
            <h2 style="color:var(--gold);">SETTINGS</h2>
            <label>Wall Photo:</label>
            <input type="file" accept="image/*" onchange="changeBG(event)">
            <label style="display:block; margin-top:15px;">Screen Light:</label>
            <input type="range" min="0" max="85" value="0" oninput="changeLight(this.value)" style="width:100%;">
        </div>
    </div>

    <script>
        // --- OS LOGIC ---
        function startTime() {
            const now = new Date();
            document.getElementById('live-clock').innerHTML = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('live-date').innerHTML = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            setTimeout(startTime, 1000);
        }

        function unlock() {
            if(document.getElementById('pin').value === "2026") {
                document.getElementById('lock-screen').style.display="none";
                document.getElementById('dashboard').style.display="block";
                renderFolders();
            } else { alert("ACCESS DENIED"); }
        }

        function backToDash() {
            document.querySelectorAll('.container > div').forEach(div => { if(div.id !== 'brightness-overlay') div.style.display="none"; });
            document.getElementById('dashboard').style.display="block";
        }

        // --- STOPWATCH LOGIC ---
        let swInterval;
        let seconds = 0;
        function startSW() { clearInterval(swInterval); swInterval = setInterval(() => { seconds++; updateSWDisplay(); }, 1000); }
        function stopSW() { clearInterval(swInterval); }
        function resetSW() { stopSW(); seconds = 0; updateSWDisplay(); }
        function updateSWDisplay() {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('stopwatch-display').innerText = `${h}:${m}:${s}`;
        }
        function openStopwatch() { document.getElementById('dashboard').style.display="none"; document.getElementById('stopwatch-view').style.display="block"; }

        // --- FOLDER & FILE LOGIC ---
        let currentFolder = "";
        function openFolder(name) { currentFolder = name; document.getElementById('dashboard').style.display="none"; document.getElementById('note-view').style.display="block"; document.getElementById('folder-title').innerText = name; loadData(); }
        
        function saveData() {
            let f = document.getElementById('fileInput').files[0];
            let n = document.getElementById('noteInput').value;
            let db = JSON.parse(localStorage.getItem("shivam_v12") || "[]");
            if(f) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    db.unshift({ folder: currentFolder, type: f.type.includes('image') ? 'img' : 'pdf', name: f.name, data: e.target.result, id: Date.now() });
                    localStorage.setItem("shivam_v12", JSON.stringify(db));
                    document.getElementById('fileInput').value=""; loadData();
                };
                reader.readAsDataURL(f);
            } else if(n) {
                db.unshift({ folder: currentFolder, type: 'note', text: n, id: Date.now() });
                localStorage.setItem("shivam_v12", JSON.stringify(db));
                document.getElementById('noteInput').value=""; loadData();
            }
        }

        function loadData() {
            let db = JSON.parse(localStorage.getItem("shivam_v12") || "[]");
            document.getElementById('note-list').innerHTML = db.filter(x => x.folder === currentFolder).map(x => `
                <div class="note-card">
                    <span onclick="deleteItem(${x.id})" style="position:absolute; top:10px; right:10px; color:red; cursor:pointer;">√ó</span>
                    ${x.type === 'img' ? `<img src="${x.data}" class="preview-img">` : x.type === 'pdf' ? `<iframe src="${x.data}" style="height:300px;"></iframe>` : `<p>${x.text}</p>`}
                </div>`).join("");
        }

        function deleteItem(id) { let db = JSON.parse(localStorage.getItem("shivam_v12") || "[]"); db = db.filter(x => x.id !== id); localStorage.setItem("shivam_v12", JSON.stringify(db)); loadData(); }

        function renderFolders() {
            let folders = JSON.parse(localStorage.getItem("v12_folders") || '["STUDY", "BOOKS"]');
            let html = folders.map(f => `<div class="folder" onclick="openFolder('${f}')"><span>üìÇ</span><small>${f}</small></div>`).join("");
            html += `<div class="folder" onclick="openStopwatch()"><span>‚è±Ô∏è</span><small>TIMER</small></div>`;
            html += `<div class="folder" onclick="openSettings()"><span>‚öôÔ∏è</span><small>CONFIG</small></div>`;
            html += `<div class="folder" onclick="addNewFolder()" style="color:var(--gold);"><span>‚ûï</span><small>ADD</small></div>`;
            document.getElementById('folder-list').innerHTML = html;
        }

        function addNewFolder() { let n = prompt("New Folder Name:"); if(n) { let f = JSON.parse(localStorage.getItem("v12_folders") || '["STUDY", "BOOKS"]'); f.push(n); localStorage.setItem("v12_folders", JSON.stringify(f)); renderFolders(); } }
        function changeBG(e) { const r = new FileReader(); r.onload = () => { document.body.style.backgroundImage = `url(${r.result})`; }; r.readAsDataURL(e.target.files[0]); }
        function changeLight(v) { document.getElementById('brightness-overlay').style.opacity = v / 100; }
        function openSettings() { document.getElementById('dashboard').style.display="none"; document.getElementById('settings-view').style.display="block"; }
    </script>
</body>
</html>
