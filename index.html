      <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM 2026 | LIFETIME VAULT</title>
    <style>
        :root { --gold: #ffcc00; --glass: rgba(0, 0, 0, 0.9); }
        body { 
            background: #050505 no-repeat center center fixed; background-size: cover;
            color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; transition: 0.5s;
        }
        #brightness-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; opacity: 0; pointer-events: none; z-index: 999; }
        .container { background: var(--glass); backdrop-filter: blur(30px); border: 1px solid rgba(255,204,0,0.2); padding: 25px; border-radius: 35px; width: 95%; max-width: 500px; box-shadow: 0 25px 50px rgba(0,0,0,1); text-align: center; }
        .os-header { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        #live-clock { font-size: 2.8rem; font-weight: bold; color: var(--gold); margin: 0; }
        .folder-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 25px; }
        .btn { background: var(--gold); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 12px; text-transform: uppercase; margin-top: 10px; }
        #settings-view, #note-view { display: none; text-align: left; }
        .note-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 15px; position: relative; border: 1px solid #222; }
    </style>
</head>
<body onload="initSystem()">
    <div id="brightness-overlay"></div>
    <div class="container">
        <div id="lock-screen">
            <h1 style="color:var(--gold); letter-spacing:5px;">SHIVAM 2026</h1>
            <input type="password" id="pin" style="background:transparent; border:2px solid var(--gold); color:#fff; font-size:2.5rem; width:140px; text-align:center; border-radius:15px; margin:20px 0;" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn" onclick="unlock()">OPEN VAULT</button>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="os-header">
                <p id="live-clock">00:00</p>
                <p id="live-date" style="color:#888; font-size:0.8rem; letter-spacing:2px;"></p>
            </div>
            <div class="folder-grid">
                <div class="folder" onclick="openFolder('STUDY')"><span style="font-size:3rem;">üìÇ</span><br><small>STUDY</small></div>
                <div class="folder" onclick="openFolder('FILES')"><span style="font-size:3rem;">üìÅ</span><br><small>FILES</small></div>
                <div class="folder" onclick="openSettings()"><span style="font-size:3rem;">‚öôÔ∏è</span><br><small>SETTINGS</small></div>
            </div>
        </div>

        <div id="settings-view">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer;">‚Üê BACK</button>
            <h2 style="color:var(--gold);">SYSTEM & BACKUP</h2>
            <label>Change Wallpaper:</label>
            <input type="file" accept="image/*" onchange="saveBG(event)">
            
            <div style="background:rgba(255,204,0,0.1); padding:15px; border-radius:15px; margin-top:20px;">
                <p style="margin:0; font-weight:bold; color:var(--gold);">LIFETIME BACKUP</p>
                <small style="color:#888;">Data ko file mein save karein taaki kabhi na khoye:</small>
                <button class="btn" onclick="exportData()" style="background:#fff;">DOWNLOAD BACKUP FILE</button>
                <p style="margin-top:10px; font-size:0.7rem;">Purana backup wapas layein:</p>
                <input type="file" id="importFile" accept=".json" onchange="importData(event)">
            </div>
        </div>

        <div id="note-view">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer; margin-bottom:15px;">‚Üê BACK</button>
            <h2 id="folder-title" style="color:var(--gold); margin:0;"></h2>
            <input type="file" id="fileInp" accept="image/*, application/pdf">
            <textarea id="noteInp" placeholder="Note likhein..." style="width:100%; height:60px; background:rgba(255,255,255,0.1); color:#fff; border-radius:10px; padding:10px; margin:10px 0; border:1px solid #444;"></textarea>
            <button class="btn" onclick="saveData()">SAVE PERMANENTLY</button>
            <div id="note-list" style="margin-top:20px; max-height:400px; overflow-y:auto;"></div>
        </div>
    </div>

    <script>
        function initSystem() {
            updateTime();
            if(localStorage.getItem("v_bg")) document.body.style.backgroundImage = `url(${localStorage.getItem("v_bg")})`;
        }
        function updateTime() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('live-date').innerText = now.toLocaleDateString([], {weekday:'long', day:'numeric', month:'long'});
            setTimeout(updateTime, 1000);
        }
        function unlock() { if(document.getElementById('pin').value === "2026") { document.getElementById('lock-screen').style.display="none"; document.getElementById('dashboard').style.display="block"; } else { alert("WRONG PIN"); } }
        function openSettings() { document.getElementById('dashboard').style.display="none"; document.getElementById('settings-view').style.display="block"; }
        function backToDash() { document.querySelectorAll('.container > div').forEach(d => d.style.display="none"); document.getElementById('dashboard').style.display="block"; }

        // --- BACKUP LOGIC (LIFETIME PROTECTION) ---
        function exportData() {
            const data = localStorage.getItem("v14_data") || "[]";
            const blob = new Blob([data], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `shivam_vault_backup_${new Date().toLocaleDateString()}.json`;
            a.click();
        }

        function importData(e) {
            const reader = new FileReader();
            reader.onload = function() {
                localStorage.setItem("v14_data", reader.result);
                alert("Backup Restore Ho Gaya!");
                location.reload();
            };
            reader.readAsText(e.target.files[0]);
        }

        function saveBG(e) {
            const r = new FileReader();
            r.onload = () => { document.body.style.backgroundImage = `url(${r.result})`; localStorage.setItem("v_bg", r.result); };
            r.readAsDataURL(e.target.files[0]);
        }

        function openFolder(name) {
            document.getElementById('dashboard').style.display="none";
            document.getElementById('note-view').style.display="block";
            document.getElementById('folder-title').innerText = name;
            currentFolder = name;
            loadData();
        }

        function saveData() {
            let f = document.getElementById('fileInp').files[0];
            let n = document.getElementById('noteInp').value;
            let db = JSON.parse(localStorage.getItem("v14_data") || "[]");
            if(f) {
                const r = new FileReader();
                r.onload = (e) => {
                    db.unshift({ folder: currentFolder, type: f.type.includes('image') ? 'img' : 'pdf', data: e.target.result, name: f.name, id: Date.now() });
                    localStorage.setItem("v14_data", JSON.stringify(db));
                    loadData();
                };
                r.readAsDataURL(f);
            } else if(n) {
                db.unshift({ folder: currentFolder, type: 'note', text: n, id: Date.now() });
                localStorage.setItem("v14_data", JSON.stringify(db));
                loadData();
            }
        }

        function loadData() {
            let db = JSON.parse(localStorage.getItem("v14_data") || "[]");
            document.getElementById('note-list').innerHTML = db.filter(x => x.folder === currentFolder).map(x => `
                <div class="note-card">
                    <span onclick="del(${x.id})" style="position:absolute; top:10px; right:10px; color:red; cursor:pointer;">√ó</span>
                    ${x.type === 'img' ? `<img src="${x.data}" style="width:100%; border-radius:10px;">` : x.type === 'pdf' ? `<iframe src="${x.data}" style="width:100%; height:300px; border:none;"></iframe>` : `<p>${x.text}</p>`}
                </div>`).join("");
        }
        function del(id) {
            let db = JSON.parse(localStorage.getItem("v14_data") || "[]");
            db = db.filter(x => x.id !== id);
            localStorage.setItem("v14_data", JSON.stringify(db));
            loadData();
        }
    </script>
</body>
</html>
