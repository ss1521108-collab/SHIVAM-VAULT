         <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM 2026 | OS VAULT</title>
    <style>
        :root { --gold: #ffcc00; --glass: rgba(0, 0, 0, 0.85); }
        body { 
            background: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=1974&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        #brightness-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; opacity: 0; pointer-events: none; z-index: 999; }
        .container { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 30px; width: 95%; max-width: 500px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); text-align: center; position: relative; }
        .folder-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
        .folder { cursor: pointer; transition: 0.3s; }
        .btn { background: var(--gold); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 12px; text-transform: uppercase; margin-top: 10px; }
        .note-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; position: relative; text-align: left; }
        .preview-img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid #444; }
        iframe { width: 100%; height: 400px; border: none; border-radius: 10px; margin-top: 10px; background: white; }
        .del-btn { position: absolute; top: 10px; right: 10px; color: #ff4444; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="brightness-overlay"></div>
    <div class="container">
        <div id="lock-screen">
            <h1 style="color: var(--gold);">SHIVAM 2026</h1>
            <input type="password" id="pin" style="background:transparent; border:2px solid var(--gold); color:#fff; font-size:2rem; width:120px; text-align:center; border-radius:15px;" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn" onclick="unlock()">ACCESS VAULT</button>
        </div>

        <div id="dashboard" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 style="margin:0;">MY SYSTEM</h2>
                <span onclick="openSettings()" style="cursor:pointer; font-size: 1.5rem;">‚öôÔ∏è</span>
            </div>
            <div class="folder-grid" id="folder-list">
                </div>
        </div>

        <div id="note-view" style="display:none; text-align:left;">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer; margin-bottom:15px;">‚Üê BACK</button>
            <h2 id="folder-title" style="color:var(--gold); margin:0;"></h2>
            
            <p style="font-size:0.8rem; color:#888; margin-top:10px;">Add PDF/eBook or Image:</p>
            <input type="file" id="fileInput" accept="image/*, application/pdf">
            <textarea id="noteInput" placeholder="Ya koi important note likhein..." style="width:100%; height:60px; background:rgba(255,255,255,0.1); color:#fff; border-radius:10px; padding:10px; margin:10px 0; border:1px solid #444;"></textarea>
            <button class="btn" onclick="saveData()">SAVE TO THIS FOLDER</button>
            
            <div id="note-list" style="margin-top:20px; max-height:450px; overflow-y:auto;"></div>
        </div>

        <div id="settings-view" style="display:none; text-align:left;">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer; margin-bottom:15px;">‚Üê BACK</button>
            <h2 style="color:var(--gold);">SETTINGS</h2>
            <label>Change Wallpaper:</label>
            <input type="file" accept="image/*" onchange="changeBG(event)">
            <label style="display:block; margin-top:15px;">Brightness:</label>
            <input type="range" min="0" max="80" value="0" oninput="changeLight(this.value)" style="width:100%;">
            <button class="btn" onclick="clearAllData()" style="background:#ff4444; color:white;">RESET ALL DATA</button>
        </div>
    </div>

    <script>
        let currentFolder = "";
        let masterPin = "2026";

        function unlock() {
            if(document.getElementById('pin').value === masterPin) {
                document.getElementById('lock-screen').style.display="none";
                document.getElementById('dashboard').style.display="block";
                loadSettings();
            } else { alert("WRONG PIN"); }
        }

        function backToDash() {
            document.querySelectorAll('.container > div').forEach(div => div.style.display="none");
            document.getElementById('dashboard').style.display="block";
        }

        function openSettings() {
            document.getElementById('dashboard').style.display="none";
            document.getElementById('settings-view').style.display="block";
        }

        function addNewFolder() {
            let name = prompt("New Folder Name:");
            if(name) {
                let folders = JSON.parse(localStorage.getItem("v11_folders") || '["STUDY", "E-BOOKS", "RAILWAY"]');
                if(!folders.includes(name)) {
                    folders.push(name);
                    localStorage.setItem("v11_folders", JSON.stringify(folders));
                    renderFolders();
                }
            }
        }

        function renderFolders() {
            let folders = JSON.parse(localStorage.getItem("v11_folders") || '["STUDY", "E-BOOKS", "RAILWAY"]');
            let html = "";
            folders.forEach(f => {
                html += `<div class="folder" onclick="openFolder('${f}')"><span>üìÇ</span><br><small>${f}</small></div>`;
            });
            html += `<div class="folder" onclick="addNewFolder()" style="color:var(--gold);"><span>‚ûï</span><br><small>NEW</small></div>`;
            document.getElementById('folder-list').innerHTML = html;
        }

        function openFolder(name) {
            currentFolder = name;
            document.getElementById('dashboard').style.display="none";
            document.getElementById('note-view').style.display="block";
            document.getElementById('folder-title').innerText = name;
            loadData();
        }

        function saveData() {
            let file = document.getElementById('fileInput').files[0];
            let note = document.getElementById('noteInput').value;
            let db = JSON.parse(localStorage.getItem("v11_data") || "[]");

            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    db.unshift({ 
                        id: Date.now(),
                        folder: currentFolder, 
                        type: file.type.includes('image') ? 'img' : 'pdf', 
                        name: file.name, 
                        data: e.target.result 
                    });
                    localStorage.setItem("v11_data", JSON.stringify(db));
                    document.getElementById('fileInput').value="";
                    loadData();
                };
                reader.readAsDataURL(file);
            } else if(note) {
                db.unshift({ id: Date.now(), folder: currentFolder, type: 'note', text: note });
                localStorage.setItem("v11_data", JSON.stringify(db));
                document.getElementById('noteInput').value="";
                loadData();
            }
        }

        function loadData() {
            let db = JSON.parse(localStorage.getItem("v11_data") || "[]");
            let filtered = db.filter(x => x.folder === currentFolder);
            document.getElementById('note-list').innerHTML = filtered.map(x => `
                <div class="note-card">
                    <span class="del-btn" onclick="deleteItem(${x.id})">√ó</span>
                    <small style="color:var(--gold)">${x.name || 'NOTE'}</small><br>
                    ${x.type === 'img' ? `<img src="${x.data}" class="preview-img">` : 
                      x.type === 'pdf' ? `<iframe src="${x.data}"></iframe>` : `<p>${x.text}</p>`}
                </div>
            `).join("");
        }

        function deleteItem(id) {
            if(confirm("Ise delete karein?")) {
                let db = JSON.parse(localStorage.getItem("v11_data") || "[]");
                db = db.filter(x => x.id !== id);
                localStorage.setItem("v11_data", JSON.stringify(db));
                loadData();
            }
        }

        function changeBG(e) {
            const reader = new FileReader();
            reader.onload = () => { document.body.style.backgroundImage = `url(${reader.result})`; localStorage.setItem("v_bg", reader.result); };
            reader.readAsDataURL(e.target.files[0]);
        }

        function changeLight(v) { document.getElementById('brightness-overlay').style.opacity = v / 100; localStorage.setItem("v_light", v); }
        
        function clearAllData() { if(confirm("Sab delete ho jayega! Pakka?")) { localStorage.clear(); location.reload(); } }

        function loadSettings() {
            renderFolders();
            if(localStorage.getItem("v_bg")) document.body.style.backgroundImage = `url(${localStorage.getItem("v_bg")})`;
            if(localStorage.getItem("v_light")) changeLight(localStorage.getItem("v_light"));
        }
    </script>
</body>
</html>
