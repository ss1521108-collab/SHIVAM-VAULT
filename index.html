      <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM 2026 | ELITE OS</title>
    <style>
        :root { --gold: #ffcc00; --glass: rgba(0, 0, 0, 0.85); --accent: #00d4ff; }
        body { 
            background: #050505 no-repeat center center fixed; 
            background-size: cover; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; transition: 0.5s;
        }
        #brightness-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; opacity: 0; pointer-events: none; z-index: 999; }
        .container { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 35px; width: 95%; max-width: 500px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); text-align: center; position: relative; }
        .os-header { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #live-clock { font-size: 2.5rem; font-weight: bold; color: var(--gold); margin: 0; }
        .folder-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 25px; }
        .folder { cursor: pointer; transition: 0.3s; }
        .btn { background: var(--gold); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 12px; text-transform: uppercase; margin-top: 10px; }
        #stopwatch-view, #note-view, #settings-view { display: none; text-align: left; }
    </style>
</head>
<body onload="initSystem()">
    <div id="brightness-overlay"></div>
    <div class="container">
        <div id="lock-screen">
            <h1 style="color: var(--gold); letter-spacing: 5px;">SHIVAM OS</h1>
            <input type="password" id="pin" style="background:transparent; border:2px solid var(--gold); color:#fff; font-size:2.5rem; width:140px; text-align:center; border-radius:15px; margin: 20px 0;" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn" onclick="unlock()">ENTER SYSTEM</button>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="os-header">
                <p id="live-clock">00:00:00</p>
                <p id="live-date">LOADING...</p>
            </div>
            <div class="folder-grid" id="folder-list"></div>
        </div>

        <div id="settings-view">
            <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer;">‚Üê BACK</button>
            <h2 style="color:var(--gold);">SYSTEM CONFIG</h2>
            <label>Change Wallpaper (Permanent):</label>
            <input type="file" accept="image/*" onchange="permBG(event)">
            <label style="display:block; margin-top:15px;">Brightness:</label>
            <input type="range" min="0" max="85" value="0" id="brightRange" oninput="permLight(this.value)" style="width:100%;">
            <button class="btn" onclick="clearAllData()" style="background:#ff4444; color:white; margin-top:30px;">RESET SYSTEM</button>
        </div>
        
        <div id="stopwatch-view" style="text-align:center;">
             <button onclick="backToDash()" style="background:#333; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer;">‚Üê EXIT</button>
             <div id="sw-disp" style="font-size:3rem; color:var(--accent); margin:20px 0;">00:00:00</div>
             <button class="btn" onclick="startSW()">START</button>
             <button class="btn" onclick="stopSW()" style="background:#ff4444;">STOP</button>
        </div>
    </div>

    <script>
        // --- PERMANENT STORAGE LOGIC ---
        function initSystem() {
            startTime();
            // Load Wallpaper
            const savedBG = localStorage.getItem("shivam_bg");
            if(savedBG) { document.body.style.backgroundImage = `url(${savedBG})`; }
            else { document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0')"; }
            
            // Load Brightness
            const savedLight = localStorage.getItem("shivam_light");
            if(savedLight) { 
                document.getElementById('brightness-overlay').style.opacity = savedLight / 100;
                document.getElementById('brightRange').value = savedLight;
            }
        }

        function permBG(e) {
            const reader = new FileReader();
            reader.onload = function() {
                const bgData = reader.result;
                document.body.style.backgroundImage = `url(${bgData})`;
                localStorage.setItem("shivam_bg", bgData); // Permanent Save
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function permLight(v) {
            document.getElementById('brightness-overlay').style.opacity = v / 100;
            localStorage.setItem("shivam_light", v); // Permanent Save
        }

        function unlock() {
            if(document.getElementById('pin').value === "2026") {
                document.getElementById('lock-screen').style.display="none";
                document.getElementById('dashboard').style.display="block";
                renderFolders();
            } else { alert("WRONG PIN"); }
        }

        function startTime() {
            const now = new Date();
            document.getElementById('live-clock').innerHTML = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('live-date').innerHTML = now.toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'long' });
            setTimeout(startTime, 1000);
        }

        function renderFolders() {
            let html = `
                <div class="folder" onclick="openFolder('STUDY')"><span>üìÇ</span><small>STUDY</small></div>
                <div class="folder" onclick="openStopwatch()"><span>‚è±Ô∏è</span><small>TIMER</small></div>
                <div class="folder" onclick="openSettings()"><span>‚öôÔ∏è</span><small>CONFIG</small></div>
            `;
            document.getElementById('folder-list').innerHTML = html;
        }

        function openSettings() { document.getElementById('dashboard').style.display="none"; document.getElementById('settings-view').style.display="block"; }
        function openStopwatch() { document.getElementById('dashboard').style.display="none"; document.getElementById('stopwatch-view').style.display="block"; }
        function backToDash() { document.getElementById('settings-view').style.display="none"; document.getElementById('stopwatch-view').style.display="block"; document.getElementById('dashboard').style.display="block"; location.reload(); }
        function clearAllData() { if(confirm("Sab delete ho jayega?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
