
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM 2026 | SECURE STORAGE</title>
    <style>
        :root { --samsung-blue: #0376ff; --glass: rgba(255, 255, 255, 0.1); --dark: rgba(0, 0, 0, 0.85); }
        body { 
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe') no-repeat center center fixed; 
            background-size: cover; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .samsung-container { 
            background: var(--dark); backdrop-filter: blur(40px); border-radius: 45px; 
            width: 90%; max-width: 420px; height: 85vh; padding: 25px; display: flex; flex-direction: column;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.1);
        }
        .app-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; overflow-y: auto; }
        .app-icon { text-align: center; cursor: pointer; }
        .icon-box { width: 70px; height: 70px; background: #1a1a1a; border-radius: 22px; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: 1px solid #333; }
        #file-list { flex-grow: 1; overflow-y: auto; margin-top: 15px; padding-right: 5px; }
        .file-item { 
            background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-bottom: 12px; 
            border: 1px solid #333; position: relative; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .index-no { background: var(--samsung-blue); color: white; padding: 2px 8px; border-radius: 8px; font-size: 0.7rem; margin-right: 10px; font-weight: bold; }
        .btn { background: var(--samsung-blue); color: #fff; border: none; padding: 15px; border-radius: 20px; width: 100%; font-weight: 600; cursor: pointer; margin-top: 10px; }
        iframe, img { width: 100%; border-radius: 15px; margin-top: 10px; border: none; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body onload="initSystem()">
    <div class="samsung-container">
        <div id="dashboard">
            <h1 id="clock" style="font-size: 3rem; font-weight: 300; margin: 20px 0 0 10px;">00:00</h1>
            <p id="date" style="color: #888; margin: -5px 0 30px 15px;"></p>
            <div class="app-grid" id="folder-grid"></div>
        </div>
        <div id="folder-view" style="display:none; height: 100%; flex-direction: column;">
            <div style="display:flex; align-items: center; margin-bottom: 20px;">
                <span onclick="goBack()" style="font-size: 1.8rem; cursor:pointer;">„Äà</span>
                <h2 id="folder-name" style="margin-left: 20px; font-weight: 500;">Folder</h2>
            </div>
            <div id="file-list"></div>
            <div style="padding-top: 15px;">
                <input type="file" id="filePicker" style="display:none;" onchange="handleFile()">
                <button class="btn" onclick="document.getElementById('filePicker').click()">+ Upload Photo</button>
            </div>
        </div>
    </div>

    <script>
        let currentFolder = "";
        const folders = ["STUDY", "BOOKS", "NOTES", "GALLERY", "TECHNICAL"];

        // ‡§Ü‡§™‡§ï‡§æ Firebase ‡§ï‡•â‡§®‡•ç‡§´‡§º‡§ø‡§ó‡§∞‡•á‡§∂‡§®
        const firebaseConfig = {
            apiKey: "AIzaSyA6PT3ECgCIHa8nvj90HuP5gQVsHW5jY-Q",
            authDomain: "shivamvault-f4ac3.firebaseapp.com",
            projectId: "shivamvault-f4ac3",
            storageBucket: "shivamvault-f4ac3.appspot.com",
            messagingSenderId:"980961736233",
            appId: "1:980961736233:web:1e5c02e12813909ed9ce38",
            databaseURL: "https://shivamvault-f4ac3-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function initSystem() {
            updateClock();
            renderFolders();
            
            // ‡§ï‡•ç‡§≤‡§æ‡§â‡§° ‡§∏‡•á ‡§µ‡•â‡§≤‡§™‡•á‡§™‡§∞ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
            database.ref('wallpaper').on('value', (snapshot) => {
                const url = snapshot.val();
                if (url) {
                    document.body.style.backgroundImage = `url('${url}')`;
                    document.body.style.backgroundSize = "cover";
                }
            });
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
            document.getElementById('date').innerText = now.toLocaleDateString([], {weekday:'long', day:'numeric', month:'short'});
            setTimeout(updateClock, 1000);
        }

        function renderFolders() {
            document.getElementById('folder-grid').innerHTML = folders.map(f => `
                <div class="app-icon" onclick="openFolder('${f}')">
                    <div class="icon-box">${f === 'GALLERY' ? 'üñºÔ∏è' : 'üìÇ'}</div>
                    <small style="font-weight:500;">${f}</small>
                </div>`).join("");
        }

        function openFolder(name) {
            currentFolder = name;
            document.getElementById('dashboard').style.display = "none";
            document.getElementById('folder-view').style.display = "flex";
            document.getElementById('folder-name').innerText = name;
            loadStoredFiles();
        }

        function goBack() {
            document.getElementById('folder-view').style.display = "none";
            document.getElementById('dashboard').style.display = "block";
        }

        function handleFile() {
            const file = document.getElementById('filePicker').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                let db = JSON.parse(localStorage.getItem("shivam_v18_data") || "[]");
                const newEntry = {
                    id: Date.now(),
                    folder: currentFolder,
                    type: file.type.includes('image') ? 'img' : 'pdf',
                    name: file.name,
                    content: e.target.result,
                    date: new Date().toLocaleDateString()
                };
                db.push(newEntry);
                localStorage.setItem("shivam_v18_data", JSON.stringify(db));
                
                // ‡§Ö‡§ó‡§∞ GALLERY ‡§Æ‡•á‡§Ç ‡§´‡•ã‡§ü‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡•Ä, ‡§§‡•ã ‡§â‡§∏‡•á ‡§ï‡•ç‡§≤‡§æ‡§â‡§° ‡§µ‡•â‡§≤‡§™‡•á‡§™‡§∞ ‡§¨‡§®‡§æ‡§ì
                if(currentFolder === "GALLERY" && newEntry.type === 'img') {
                    database.ref('wallpaper').set(newEntry.content);
                }
                loadStoredFiles();
            };
            reader.readAsDataURL(file);
        }

        function loadStoredFiles() {
            let db = JSON.parse(localStorage.getItem("shivam_v18_data") || "[]");
            let filtered = db.filter(x => x.folder === currentFolder);
            document.getElementById('file-list').innerHTML = filtered.map((x, index) => `
                <div class="file-item">
                    <span class="index-no">File ${index + 1}</span>
                    <span style="font-size: 0.8rem; color: #888;">${x.name}</span>
                    <span onclick="deleteFile(${x.id})" style="float:right; color:red; cursor:pointer;">√ó</span>
                    ${x.type === 'img' ? `<img src="${x.content}" onclick="setCloudWallpaper('${x.content}')" style="cursor:pointer;" title="‡§µ‡•â‡§≤‡§™‡•á‡§™‡§∞ ‡§¨‡§®‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç">` : `<iframe src="${x.content}" style="height:300px;"></iframe>`}
                </div>`).join("");
        }

        function setCloudWallpaper(url) {
            database.ref('wallpaper').set(url);
            alert("‡§µ‡•â‡§≤‡§™‡•á‡§™‡§∞ ‡§ï‡•ç‡§≤‡§æ‡§â‡§° ‡§™‡§∞ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§π‡•ã ‡§ó‡§Ø‡§æ!");
        }

        function deleteFile(id) {
            if(confirm("‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡•á‡§Ç?")) {
                let db = JSON.parse(localStorage.getItem("shivam_v18_data") || "[]");
                db = db.filter(x => x.id !== id);
                localStorage.setItem("shivam_v18_data", JSON.stringify(db));
                loadStoredFiles();
            }
        }
    </script>
</body>
</html>
